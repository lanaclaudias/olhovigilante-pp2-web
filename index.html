<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .logo {
            width: 100px; /* Ajuste o tamanho da logo conforme necessário */
            height: auto;
            margin-right: 20px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            display: inline;
            margin-right: 20px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            text-align: center; /* Centraliza o texto dentro da div content */
        }
    </style>
</head>
<body>
    <header>
        <img src="imagens/logo.jgp.jpg" alt="Logo da Empresa" class="logo">
        <nav>
            <ul>
                <li><a href="#">Página Inicial</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <!-- Conteúdo da sua página vai aqui -->
        <h1>Bem-vindo à nossa página inicial</h1>
      
    </div>
</body>
</html>
