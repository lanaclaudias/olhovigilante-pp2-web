<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            display: inline;
            margin-right: 20px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .image-carousel {
            display: flex;
            overflow: hidden;
        }
        .image-carousel img {
            flex: 0 0 100%;
            max-width: 100%;
            transition: transform 0.5s;
        }
        .image-carousel img:hover {
            transform: scale(1.1);
        }
        .login-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <img src="imagens/logo.jgp.jpg" alt="Logo da Empresa" class="logo">
        <nav>
            <ul>
                <li><a href="#">Página Inicial</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <a href="tela-Cadastro.html" class="login-button">Entrar/Cadastrar-se</a>
    <div class="content">
        <h1>Bem-vindo à nossa página inicial</h1>
        <div class="image-carousel">
            <img src="imagens/imagem1.jgp.jpg" alt="Imagem 1">
            <img src="imagens/imagem2.jgp.webp" alt="Imagem 2">
            <img src="imagens/imagem3.jgp.jpg" alt="Imagem 3">
        </div>
    </div>
    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.image-carousel img');
        
        function nextImage() {
            images[currentImageIndex].style.transform = 'translateX(-100%)';
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].style.transform = 'translateX(0)';
        }

        setInterval(nextImage, 3000); // Troca de imagem a cada 3 segundos
    </script>
</body>
</html>
